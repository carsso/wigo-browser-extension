<!DOCTYPE html>
<html>

<head>
    <title>Wigo Options</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootflat.min.css">
    <script src="js/jquery.min.js"></script>
</head>

<body style="min-width:500px;">
    <div class="container">
        <h2>Wigo Options</h2>

        <form class="form-horizontal">
            <div id="status" class="alert alert-success" style="display:none;"></div>
            <div class="form-group">
                <label for="wigoUrl" class="col-sm-2 control-label">Wigo URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="wigoUrl" placeholder="http://my-wigo-instance.com" />
                </div>
            </div>
            <div class="form-group">
                <label for="soundUrl" class="col-sm-2 control-label">Sound URL</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="soundUrl"
                            placeholder="https://my-sound-url.com/alarm.mp3" />
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" id="soundTest"><span
                                    class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                            <button class="btn btn-danger" type="button" id="soundStop"><span
                                    class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
                            <button class="btn btn-warning" type="button" id="soundReset">Reset</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="soundVolume" class="col-sm-2 control-label">Sound Volume</label>
                <div class="col-sm-10">
                    <input type="range" class="form-control" id="soundVolume" min="0" max="1" step="0.05" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>

    <script src="options.js"></script>
</body>

</html>
